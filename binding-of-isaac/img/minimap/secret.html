<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>?</title>
  <style>
    #secretImage {
      position: absolute;
      top: 0;
      left: 0;
      transition: all 0.1s;
    }
  </style>
</head>
<body>
  <img id="secretImage" src="secret.png" alt="?">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const secretImage = document.getElementById('secretImage');
      const maxWidth = window.innerWidth - secretImage.width;
      const maxHeight = window.innerHeight - secretImage.height;
      
      function moveImage(event) {
        let x = parseInt(secretImage.style.left, 10);
        let y = parseInt(secretImage.style.top, 10);
        
        switch (event.key) {
          case "ArrowUp":
            if (y > 0) {
              secretImage.style.top = `${y - 10}px`;
            }
            break;
          case "ArrowDown":
            if (y < maxHeight) {
              secretImage.style.top = `${y + 10}px`;
            }
            break;
          case "ArrowLeft":
            if (x > 0) {
              secretImage.style.left = `${x - 10}px`;
            }
            break;
          case "ArrowRight":
            if (x < maxWidth) {
              secretImage.style.left = `${x + 10}px`;
            }
            break;
        }
        
        if (x >= maxWidth && y >= maxHeight) {
          window.location.href = "https://fungamefarttest.github.io/binding-of-isaac/img/secret.html";
        }
      }
      
      document.addEventListener("keydown", moveImage);
    });
  </script>
</body>
</html>
